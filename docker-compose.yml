version: '3.8'

services:
  # DynamoDB Local for development
  dynamodb-local:
    image: amazon/dynamodb-local:latest
    container_name: namespace-scheduler-dynamodb
    ports:
      - "8000:8000"
    command: ["-jar", "DynamoDBLocal.jar", "-sharedDb", "-inMemory"]
    networks:
      - namespace-scheduler

  # Controller API
  controller:
    build:
      context: ./controller
      dockerfile: Dockerfile
    container_name: namespace-scheduler-controller
    ports:
      - "8080:8080"
    environment:
      - AWS_REGION=us-east-1
      - DYNAMODB_TABLE_NAME=NamespaceSchedules
      - DYNAMODB_ENDPOINT=http://dynamodb-local:8000
      - LOG_LEVEL=DEBUG
      - ENVIRONMENT=development
    depends_on:
      - dynamodb-local
    networks:
      - namespace-scheduler
    volumes:
      - ~/.aws:/home/appuser/.aws:ro
      - ~/.kube:/home/appuser/.kube:ro

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - REACT_APP_API_URL=http://localhost:8080/api
    container_name: namespace-scheduler-frontend
    ports:
      - "3000:8080"
    depends_on:
      - controller
    networks:
      - namespace-scheduler

  # Prometheus for monitoring (optional)
  prometheus:
    image: prom/prometheus:latest
    container_name: namespace-scheduler-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    networks:
      - namespace-scheduler

  # Grafana for dashboards (optional)
  grafana:
    image: grafana/grafana:latest
    container_name: namespace-scheduler-grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana-storage:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    depends_on:
      - prometheus
    networks:
      - namespace-scheduler

networks:
  namespace-scheduler:
    driver: bridge

volumes:
  grafana-storage: