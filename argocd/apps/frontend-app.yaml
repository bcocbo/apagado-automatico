apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: namespace-startup-scheduler-frontend
  namespace: argocd
  labels:
    app.kubernetes.io/name: namespace-startup-scheduler-frontend
    app.kubernetes.io/component: frontend
    app.kubernetes.io/part-of: namespace-startup-scheduler
spec:
  project: default
  
  # Source configuration
  source:
    repoURL: https://github.com/YOUR_ORG/namespace-startup-scheduler
    targetRevision: HEAD
    path: manifests/frontend
    
  # Destination configuration
  destination:
    server: https://kubernetes.default.svc
    namespace: encendido-eks
    
  # Sync policy
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
        
  # Health check configuration
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas
        
  # Revision history
  revisionHistoryLimit: 10