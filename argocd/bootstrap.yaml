apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: namespace-startup-scheduler-apps
  namespace: argocd
  labels:
    app.kubernetes.io/name: namespace-startup-scheduler-bootstrap
    app.kubernetes.io/component: bootstrap
spec:
  project: default
  
  # Source configuration - App of Apps pattern
  source:
    repoURL: https://github.com/YOUR_ORG/namespace-startup-scheduler
    targetRevision: HEAD
    path: argocd/apps
    
  # Destination configuration
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
    
  # Sync policy
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=false
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m