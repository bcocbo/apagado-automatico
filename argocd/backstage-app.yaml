apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: backstage-auth
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/bcocbo/backstage-k8s-manifests-auth
    targetRevision: HEAD
    path: manifests/overlays/production    
  destination:
    server: https://kubernetes.default.svc
    namespace: backstage-auth
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
    - CreateNamespace=true
    - PrunePropagationPolicy=foreground
    - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
