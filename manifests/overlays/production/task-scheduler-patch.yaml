apiVersion: apps/v1
kind: Deployment
metadata:
  name: task-scheduler-frontend
  namespace: task-scheduler
spec:
  template:
    metadata:
      labels:
        app: task-scheduler-frontend
        env: production
    spec:
      containers:
      - name: frontend
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: task-scheduler-backend
  namespace: task-scheduler
spec:
  template:
    metadata:
      labels:
        app: task-scheduler-backend
        env: production
    spec:
      containers:
      - name: backend
        env:
        - name: EKS_CLUSTER_NAME
          value: "poc-kafka"
        - name: AWS_REGION
          value: "us-east-1"
        - name: DYNAMODB_TABLE_NAME
          value: "task-scheduler-logs-production"
        - name: PERMISSIONS_TABLE_NAME
          value: "cost-center-permissions-production"
        - name: BUSINESS_HOURS_TIMEZONE
          value: "America/Bogota"
        - name: BUSINESS_START_HOUR
          value: "8"
        - name: BUSINESS_END_HOUR
          value: "18"
        - name: BUSINESS_HOLIDAYS
          value: ""
        - name: BUSINESS_HOLIDAYS_COUNTRY
          value: "CO"
        - name: BUSINESS_HOLIDAYS_SUBDIVISION
          value: ""
        resources:
          requests:
            memory: "512Mi"
            cpu: "200m"
          limits:
            memory: "1Gi"
            cpu: "500m"
