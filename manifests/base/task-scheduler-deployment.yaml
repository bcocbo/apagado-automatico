apiVersion: apps/v1
kind: Deployment
metadata:
  name: task-scheduler-frontend
  namespace: task-scheduler
  labels:
    app: task-scheduler-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: task-scheduler-frontend
  template:
    metadata:
      labels:
        app: task-scheduler-frontend
    spec:
      nodeSelector:
        karpenter.sh/nodepool: spot
      containers:
      - name: frontend
        image: task-scheduler-frontend:latest
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: task-scheduler-backend
  namespace: task-scheduler
  labels:
    app: task-scheduler-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: task-scheduler-backend
  template:
    metadata:
      labels:
        app: task-scheduler-backend
    spec:
      nodeSelector:
        karpenter.sh/nodepool: spot
      serviceAccountName: kubectl-runner
      containers:
      - name: backend
        image: task-scheduler-backend:latest
        ports:
        - containerPort: 8080
        env:
        - name: EKS_CLUSTER_NAME
          value: "poc-kafka"
        - name: AWS_REGION
          value: "us-east-1"
        - name: DYNAMODB_TABLE_NAME
          value: "task-scheduler-logs"
        - name: PERMISSIONS_TABLE_NAME
          value: "cost-center-permissions"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "200m"
        volumeMounts:
        - name: logs
          mountPath: /app/logs
        - name: config
          mountPath: /app/config
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
      volumes:
      - name: logs
        emptyDir: {}
      - name: config
        persistentVolumeClaim:
          claimName: task-scheduler-backend-config
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: task-scheduler-backend-config
  namespace: task-scheduler
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: gp2
