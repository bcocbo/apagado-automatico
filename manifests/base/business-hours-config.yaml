apiVersion: v1
kind: ConfigMap
metadata:
  name: business-hours-config
  namespace: task-scheduler
data:
  # Business hours configuration for Bogot√°/Lima timezone (UTC-5)
  BUSINESS_HOURS_TIMEZONE: "America/Bogota"
  BUSINESS_START_HOUR: "8"    # 8 AM
  BUSINESS_END_HOUR: "18"     # 6 PM
  
  # Colombian holidays configuration
  BUSINESS_HOLIDAYS_COUNTRY: "CO"
  BUSINESS_HOLIDAYS_SUBDIVISION: ""
  
  # Default validation settings
  DEFAULT_VALIDATION_ENABLED: "true"
  DEFAULT_VALIDATION_INTERVAL: "900"  # 15 minutes in seconds
  
  # Weekly cache settings
  WEEKLY_CACHE_ENABLED: "true"
  WEEKLY_CACHE_TTL: "300"  # 5 minutes
  
  # Permissions cache settings
  PERMISSIONS_CACHE_ENABLED: "true"
  PERMISSIONS_CACHE_TTL: "300"  # 5 minutes