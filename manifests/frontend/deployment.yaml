apiVersion: apps/v1
kind: Deployment
metadata:
  name: namespace-startup-scheduler-frontend
  namespace: encendido-eks
  labels:
    app: namespace-startup-scheduler-frontend
    component: frontend
    version: "1.0.0"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: namespace-startup-scheduler-frontend
  template:
    metadata:
      labels:
        app: namespace-startup-scheduler-frontend
        component: frontend
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        runAsGroup: 1001
        fsGroup: 1001
      containers:
      - name: frontend
        image: FRONTEND_IMAGE_TAG  # Will be replaced by CI/CD
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: REACT_APP_API_URL
          value: "http://namespace-startup-scheduler-backend:8080/api"
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL