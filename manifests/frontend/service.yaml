apiVersion: v1
kind: Service
metadata:
  name: namespace-startup-scheduler-frontend
  namespace: encendido-eks
  labels:
    app: namespace-startup-scheduler-frontend
    component: frontend
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: namespace-startup-scheduler-frontend

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: namespace-startup-scheduler-frontend
  namespace: encendido-eks
  labels:
    app: namespace-startup-scheduler-frontend
    component: frontend
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - namespace-scheduler.example.com
    secretName: namespace-scheduler-tls
  rules:
  - host: namespace-scheduler.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: namespace-startup-scheduler-frontend
            port:
              number: 8080