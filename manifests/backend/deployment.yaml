apiVersion: apps/v1
kind: Deployment
metadata:
  name: namespace-startup-scheduler-backend
  namespace: encendido-eks
  labels:
    app: namespace-startup-scheduler-backend
    component: backend
    version: "1.0.0"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: namespace-startup-scheduler-backend
  template:
    metadata:
      labels:
        app: namespace-startup-scheduler-backend
        component: backend
    spec:
      serviceAccountName: namespace-scheduler-sa
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        runAsGroup: 1001
        fsGroup: 1001
      containers:
      - name: backend
        image: CONTROLLER_IMAGE_TAG  # Will be replaced by CI/CD
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
        - containerPort: 8081
          name: metrics
        env:
        - name: AWS_REGION
          value: "us-east-1"
        - name: DYNAMODB_TABLE_NAME
          value: "NamespaceSchedules"
        - name: S3_BUCKET_NAME
          valueFrom:
            configMapKeyRef:
              name: namespace-scheduler-config
              key: s3_bucket_name
        - name: LOG_LEVEL
          value: "INFO"
        - name: ENVIRONMENT
          value: "production"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL