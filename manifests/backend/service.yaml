apiVersion: v1
kind: Service
metadata:
  name: namespace-startup-scheduler-backend
  namespace: encendido-eks
  labels:
    app: namespace-startup-scheduler-backend
    component: backend
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  - port: 8081
    targetPort: 8081
    protocol: TCP
    name: metrics
  selector:
    app: namespace-startup-scheduler-backend

---
apiVersion: v1
kind: ServiceMonitor
metadata:
  name: namespace-startup-scheduler-backend
  namespace: encendido-eks
  labels:
    app: namespace-startup-scheduler-backend
    component: backend
spec:
  selector:
    matchLabels:
      app: namespace-startup-scheduler-backend
  endpoints:
  - port: metrics
    path: /metrics
    interval: 30s