name: Build and Push Task Scheduler Containers
on:
  push:
    branches: [main, develop]
    paths:
    - 'frontend/**'
    - 'kubectl-runner/**'
    - 'Dockerfile.*'
    - '.github/workflows/build.yaml'
  pull_request:
    branches: [main]

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY_FRONTEND: task-scheduler-frontend
  ECR_REPOSITORY_BACKEND: task-scheduler-backend

permissions:
  id-token: write
  contents: read

jobs:
  build-frontend:
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ steps.timestamp.outputs.timestamp }}
      image-digest: ${{ steps.build.outputs.digest }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Generate timestamp
      id: timestamp
      run: echo "timestamp=$(date -u +'%Y%m%d-%H%M%S')" >> $GITHUB_OUTPUT

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
        role-session-name: GitHubActions-TaskScheduler
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: Build and push frontend
      id: build
      uses: docker/build-push-action@v5
      with:
        context: ./frontend
        file: ./frontend/Dockerfile
        push: true
        tags: |
          ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY_FRONTEND }}:${{ steps.timestamp.outputs.timestamp }}
          ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY_FRONTEND }}:latest

  build-backend:
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ steps.timestamp.outputs.timestamp }}
      image-digest: ${{ steps.build.outputs.digest }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Generate timestamp
      id: timestamp
      run: echo "timestamp=$(date -u +'%Y%m%d-%H%M%S')" >> $GITHUB_OUTPUT

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
        role-session-name: GitHubActions-TaskScheduler
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: Build and push backend
      id: build
      uses: docker/build-push-action@v5
      with:
        context: ./kubectl-runner
        file: ./kubectl-runner/Dockerfile
        push: true
        tags: |
          ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY_BACKEND }}:${{ steps.timestamp.outputs.timestamp }}
          ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY_BACKEND }}:latest

  update-manifests:
    needs: [build-frontend, build-backend]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: write
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Update image tags in kustomization
      env:
        IMAGE_TAG: ${{ needs.build-frontend.outputs.image-tag }}
      run: |
        # Update image tags in kustomization with timestamp
        sed -i "s|newTag: .*|newTag: $IMAGE_TAG|g" manifests/overlays/production/kustomization.yaml
        
        # Commit changes
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add manifests/overlays/production/kustomization.yaml
        git commit -m "Update image tags to $IMAGE_TAG [skip ci]" || exit 0
        git push