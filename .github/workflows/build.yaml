name: Build and Push Task Scheduler Containers
on:
  push:
    branches: [main, develop]
    paths:
    - 'frontend/**'
    - 'kubectl-runner/**'
    - 'Dockerfile.*'
    - '.github/workflows/build.yaml'
  pull_request:
    branches: [main]

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY_FRONTEND: task-scheduler-frontend
  ECR_REPOSITORY_KUBECTL: kubectl-runner

permissions:
  id-token: write
  contents: read

jobs:
  build-frontend:
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: arn:aws:iam::226633502530:role/github-actions-role
        role-session-name: GitHubActions-TaskScheduler
        aws-region: ${{ env.AWS_REGION }}

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: Extract metadata for frontend
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY_FRONTEND }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push frontend
      id: build
      uses: docker/build-push-action@v5
      with:
        context: ./frontend
        file: ./frontend/Dockerfile
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}

  build-kubectl-runner:
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: arn:aws:iam::226633502530:role/github-actions-role
        role-session-name: GitHubActions-TaskScheduler
        aws-region: ${{ env.AWS_REGION }}

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: Extract metadata for kubectl runner
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY_KUBECTL }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push kubectl runner
      id: build
      uses: docker/build-push-action@v5
      with:
        context: ./kubectl-runner
        file: ./kubectl-runner/Dockerfile
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        

  update-manifests:
    needs: [build-frontend, build-kubectl-runner]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
    - name: Checkout manifests repo
      uses: actions/checkout@v4
      with:
        repository: bcocbo/backstage-k8s-manifests-auth
        token: ${{ secrets.MANIFESTS_REPO_TOKEN }}  
        path: manifests-repo

    - name: Update frontend image tag
      run: |
        cd manifests-repo
        FRONTEND_TAG=$(echo "${{ needs.build-frontend.outputs.image-tag }}" | grep "main-" | head -1)
        sed -i "s|image: .*task-scheduler-frontend.*|image: $FRONTEND_TAG|g" manifests/base/frontend-deployment.yaml

    - name: Update kubectl runner image tag
      run: |
        cd manifests-repo
        KUBECTL_TAG=$(echo "${{ needs.build-kubectl-runner.outputs.image-tag }}" | grep "main-" | head -1)
        sed -i "s|image: .*kubectl-runner.*|image: $KUBECTL_TAG|g" manifests/base/kubectl-runner-deployment.yaml
      
    - name: Commit and push changes
      run: |
        cd manifests-repo
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        git add .
        git commit -m "Update container images to ${{ github.sha }}" || exit 0
        git push

---