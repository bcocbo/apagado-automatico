apiVersion: apps/v1
kind: Deployment
metadata:
  name: namespace-frontend
  namespace: encendido-eks
  labels:
    app: namespace-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: namespace-frontend
  template:
    metadata:
      labels:
        app: namespace-frontend
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001
      containers:
        - name: frontend
          image: 226633502530.dkr.ecr.us-east-1.amazonaws.com/namespace-frontend:main-e425594
          ports:
            - containerPort: 8080
              name: http
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: namespace-frontend-service
  namespace: encendido-eks
  labels:
    app: namespace-frontend
spec:
  selector:
    app: namespace-frontend
  ports:
    - name: http
      port: 8080
      targetPort: 8080
  type: ClusterIP
  template:
    spec:
      containers:
        - image: /namespace-frontend:e42559498b080598d8a898ee7fcef617c48a62ba
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: namespace-frontend-ingress
  namespace: encendido-eks
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  rules:
    - host: namespace-frontend.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: namespace-frontend-service
                port:
                  number: 8080
  template:
    spec:
      containers:
        - image: /namespace-frontend:e42559498b080598d8a898ee7fcef617c48a62ba
