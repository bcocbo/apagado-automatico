[tool:pytest]
# Configuraci칩n de pytest para el controlador

# Directorios de tests
testpaths = tests

# Patrones de archivos de test
python_files = test_*.py *_test.py

# Patrones de clases de test
python_classes = Test*

# Patrones de funciones de test
python_functions = test_*

# Marcadores personalizados
markers =
    unit: marca tests unitarios
    integration: marca tests de integraci칩n
    property: marca property-based tests
    slow: marca tests que tardan m치s tiempo
    security: marca tests de seguridad

# Opciones por defecto
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
    --cov-fail-under=70

# Filtros de warnings
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning

# Configuraci칩n de cobertura
[coverage:run]
source = .
omit = 
    tests/*
    venv/*
    .venv/*
    */site-packages/*
    setup.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.: