---
apiVersion: v1
kind: Namespace
metadata:
  name: encendido-eks
  labels:
    name: encendido-eks
    app.kubernetes.io/name: encendido-eks
    app.kubernetes.io/component: namespace-encendido-eks
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: scaler-sa
  namespace: encendido-eks
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::226633502530:role/NamespaceControllerRole
  labels:
    app: namespace-scaler
    component: serviceaccount
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: namespace-scaler-role
  labels:
    app: namespace-scaler
    component: rbac
rules:
  # Permisos para leer namespaces
  - apiGroups: [""]
    resources: ["namespaces"]
    verbs: ["get", "list", "watch"]
  
  # Permisos para gestionar deployments
  - apiGroups: ["apps"]
    resources: ["deployments"]
    verbs: ["get", "list", "watch", "patch", "update"]
  
  # Permisos para crear eventos
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["create", "patch"]
  
  # Permisos para leer pods (para health checks)
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: namespace-scaler-binding
  labels:
    app: namespace-scaler
    component: rbac
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: namespace-scaler-role
subjects:
  - kind: ServiceAccount
    name: scaler-sa
    namespace: encendido-eks
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: namespace-scaler
  namespace: encendido-eks
  labels:
    app: namespace-scaler
spec:
  replicas: 1
  selector:
    matchLabels:
      app: namespace-scaler
  template:
    metadata:
      labels:
        app: namespace-scaler
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: scaler-sa
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001
      containers:
        - name: scaler
          image: 226633502530.dkr.ecr.us-east-1.amazonaws.com/namespace-scaler:latest
          ports:
            - containerPort: 8080
              name: http-metrics
            - containerPort: 8081
              name: http-health
          env:
            - name: AWS_REGION
              value: us-east-1
            - name: DYNAMODB_TABLE
              value: NamespaceSchedules
            - name: TIMEZONE
              value: America/Bogota
            - name: SYSTEM_NAMESPACES
              value: kube-system,kube-public,kube-node-lease,default,argocd,kyverno,encendido-eks,karpenter
            - name: LOG_LEVEL
              value: INFO
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8081
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: namespace-scaler-service
  namespace: encendido-eks
  labels:
    app: namespace-scaler
spec:
  selector:
    app: namespace-scaler
  ports:
    - name: metrics
      port: 8080
      targetPort: 8080
    - name: health
      port: 8081
      targetPort: 8081
