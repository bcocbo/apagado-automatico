apiVersion: apps/v1
kind: Deployment
metadata:
  name: namespace-scaler
  namespace: auto-shutdown
  labels:
    app: namespace-scaler
spec:
  replicas: 1
  selector:
    matchLabels:
      app: namespace-scaler
  template:
    metadata:
      labels:
        app: namespace-scaler
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: scaler-sa
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001
      containers:
        - name: scaler
          image: 226633502530.dkr.ecr.us-east-1.amazonaws.com/namespace-scaler:latest
          ports:
            - containerPort: 8080
              name: http-metrics
            - containerPort: 8081
              name: http-health
          env:
            - name: AWS_REGION
              value: us-east-1
            - name: DYNAMODB_TABLE
              value: NamespaceSchedules
            - name: TIMEZONE
              value: America/Bogota
            - name: SYSTEM_NAMESPACES
              value: kube-system,kube-public,kube-node-lease,default,argocd,kyverno,auto-shutdown,karpenter
            - name: LOG_LEVEL
              value: INFO
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8081
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: namespace-scaler-service
  namespace: auto-shutdown
  labels:
    app: namespace-scaler
spec:
  selector:
    app: namespace-scaler
  ports:
    - name: metrics
      port: 8080
      targetPort: 8080
    - name: health
      port: 8081
      targetPort: 8081
  template:
    spec:
      containers:
        - image: ""
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: scaler-sa
  namespace: auto-shutdown
spec:
  template:
    spec:
      containers:
        - image: ""
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: namespace-scaler-role
rules:
  - apiGroups: [""]
    resources: ["namespaces"]
    verbs: ["get", "list"]
  - apiGroups: ["apps"]
    resources: ["deployments"]
    verbs: ["get", "list", "patch", "update"]
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["create"]
spec:
  template:
    spec:
      containers:
        - image: ""
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: namespace-scaler-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: namespace-scaler-role
subjects:
  - kind: ServiceAccount
    name: scaler-sa
    namespace: auto-shutdown
spec:
  template:
    spec:
      containers:
        - image: ""
